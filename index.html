<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Music Artwork</title>
  <style>
  </style>
</head>
<body>
  <div class="image-container">
    <img src="image1.png" onmouseover="setActiveMusic('music1')" onmouseout="resetActiveMusic('music1')">
    <img src="image2.png" onmouseover="setActiveMusic('music2')" onmouseout="resetActiveMusic('music2')">
    <img src="image3.png" onmouseover="setActiveMusic('music3')" onmouseout="resetActiveMusic('music3')">
    <img src="image4.png" onmouseover="setActiveMusic('music4')" onmouseout="resetActiveMusic('music4')">
    <img src="image5.png" onmouseover="setActiveMusic('music5')" onmouseout="resetActiveMusic('music5')">
  </div>
    
  <audio id="music1" src="music1.wav" loop autoplay></audio>
  <audio id="music2" src="music2.wav" loop autoplay></audio>
  <audio id="music3" src="music3.wav" loop autoplay></audio>
  <audio id="music4" src="music4.wav" loop autoplay></audio>
  <audio id="music5" src="music5.wav" loop autoplay></audio>

  <script>
    var activeMusic = null;
    
    function setActiveMusic(id) {
      activeMusic = document.getElementById(id);
    }
    
    function resetActiveMusic(id) {
      if (activeMusic === document.getElementById(id)) {
        activeMusic = null;
      }
    }
    
    function adjustVolume(event) {
      var container = document.body.getBoundingClientRect();
      var centerX = container.width / 2;
      var centerY = container.height / 2;

      var x = event.clientX;
      var y = event.clientY;

      var dx = x - centerX;
      var dy = y - centerY;

      var dist = Math.sqrt(dx * dx + dy * dy);
      var maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
      var volume = 1 - dist / maxDist;
      
      if (activeMusic) {
        activeMusic.volume = volume;
      }
    }

    // 마우스 인터랙션 이벤트 추가
    document.addEventListener("mousemove", adjustVolume);
  </script>
</body>  
</html>
